[watcher:wakeuper]
cmd = sorah-wakeuper
copy_env = true
stdout_stream.class = FileStream
stdout_stream.filename = /Users/sorah/.circus/wakeup.log
stdout_stream.time_format = %Y-%m-%d %H:%M:%S
